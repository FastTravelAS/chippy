kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: ruby:3.2.1-slim-buster
    commands:
      - bundle install --path /bundle
      - sleep 5 # To ensure redis is up
      - bundle exec rake
    volumes:
      - name: gem-cache
        path: /bundle
    environment:
      REDIS_URL: redis://redis:6379

services:
  - name: redis
    image: redis
